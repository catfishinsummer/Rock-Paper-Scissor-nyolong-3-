<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game - Batu,Gunting dan Kertas</title>
    
  
    <!-- import font awesome untuk akses icons secara online -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      *,
*::before,
*::after {
    box-sizing: border-box;
}

body {
    background: #333;
    color: #fff;
    font-family: "Fira Sans", sans-serif;
    margin: 0;
}

#game {
    font-size: 2em;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
}

#opts {
    display: grid;
    grid-template-columns: repeat(3, 200px);
}

a {
    cursor: pointer;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
}

a:hover {
    color: #ccc;
}

i {
    pointer-events: none;
    touch-action: none;
}

#computer {
    text-align: center;
}
    </style>
  </head>

  <body>
    <div id="game">
      <div id="opts">
        <a title="Rock">
          <i class="fas fa-hand-rock fa-2x fa-rotate-90" aria-hidden="true"></i>
          Rock
        </a>

        <a title="Paper">
          <i
            class="fas fa-hand-paper fa-2x fa-rotate-90"
            aria-hidden="true"
          ></i>
          Paper
        </a>

        <a title="Scissors">
          <i
            class="fas fa-hand-scissors fa-2x fa-flip-horizontal"
            aria-hidden="true"
          ></i>
          Scissors
        </a>
      </div>

      <div id="computer">
        <p>
          <b>Computer</b>:
          <span id="result">None</span>
        </p>
      </div>
    </div>
    <script>
      // menangkap semua elemen a
document.querySelectorAll("#opts a").forEach((a) =>
    // jika di klick akan menjalankan fungsi computerChoice
    a.addEventListener("click", (e) => {
        computerChoice(e);
    })
);
function computerChoice(element) {
    // tangkap pilihan user
    let pilihanUser = element.target.innerText;

    // menangkap element result dengan queryselector untuk menampung
    //  nilai hasil dari game
    let pilihanComputer = document.querySelector("#result");

    // membuat array pilihan untuk komputer
    let choices = ["Rock", "Paper", "Scissors"];

    // pilihan random untuk komputer
    pilihanComputer.innerHTML = choices[Math.floor(Math.random() * choices.length)];
    pilihanComputer = pilihanComputer.innerHTML;

    // jika pilihan komputer sama dengan pilihan user(Draw)
    if (pilihanUser == pilihanComputer.innerHTML) {
        alert("DRAW");
    }

    // Jika pilihan user yang menang
    if (pilihanUser == "Rock" && pilihanComputer == "Scissors") {
        alert("YOU WIN");
    }else if(pilihanUser == "Paper" & pilihanComputer == "Rock"){
        alert("YOU WIN");
    }else if(pilihanUser == "Scissors" & pilihanComputer == "Paper"){
        alert("YOU WIN");
    }

    // Jika pilihan komputer yang menang
    if (pilihanUser == "Rock" && pilihanComputer == "Paper") {
        alert("COMPUTER WIN");
    }else if(pilihanUser == "Paper" & pilihanComputer == "Scissors"){
        alert("COMPUTER WIN");
    }else if(pilihanUser == "Scissors" & pilihanComputer == "Rock"){
        alert("COMPUTER WIN");
    }
        



}
    </script>
  </body>
</html>
